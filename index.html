<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="image-container">
        <div class="logo">
            <div class="logo-img">
                <img src="/images/logo.png">
            </div>
            <div class="logotxt">ODIN</div>
        </div>
    </div>
    <div class="form-container">
        <div class="header">
            <div class="htext">This is not real online service! You know you need something like this in your life to help you realize your deepest dreams Sign up <span>now</span> to get started.</div>
            <div class="htext2">You <span>know</span> you want to.</div>
        </div>
        <div class="form">
            <div class="ftext">Let's do this!</div>
            <fieldset>
                <div class="ftext">FIRST NAME</div>
                <!-- <label for="first_name">FIRST NAME</label> -->
                <input type="text" id="first_name" name="first_name">

                <div class="ftext">EMAIL</div>
                <input type="text" id="email" name="email">

                <div class="ftext">PASSWORD</div>
                <input type="password" id="password" name="password">
            </fieldset>
            <fieldset>
                <div class="ftext">LAST NAME</div>
                <input type="text" id="last_name" name="last_name">

                <div class="ftext">PHONE NUMBER</div>
                <input type="tel" id="phone_number" name="phone_number">

                <div class="ftext">CONFIRM PASSWORD</div>
                <input type="password" id="password" name="password">
            </fieldset>

        </div>
        <div class="footer">
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
            <div class="footer-text">
                Already have an accoun? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
